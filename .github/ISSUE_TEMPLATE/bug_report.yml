name: Bug Report
description: Report a bug in OmenDB
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please check TASKS.md first.
        
  - type: input
    id: bug-id
    attributes:
      label: Bug ID
      description: If tracked in TASKS.md, provide BUG-XXX ID
      placeholder: BUG-001
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce
      render: python
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (crashes/data loss)
        - Major (feature broken)
        - Minor (cosmetic/annoyance)
    validations:
      required: true
      
  - type: input
    id: location
    attributes:
      label: Code Location
      description: File and line number if known
      placeholder: native.mojo:1850