apiVersion: v1
kind: Service
metadata:
  name: omendb-server
  labels:
    app: omendb-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: omendb-server

---
apiVersion: v1
kind: Service
metadata:
  name: omendb-server-metrics
  labels:
    app: omendb-server
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: omendb-server

---
apiVersion: v1
kind: Service
metadata:
  name: omendb-server-headless
  labels:
    app: omendb-server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9090
    targetPort: 9090
  selector:
    app: omendb-server