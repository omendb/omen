apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omendb-data
  labels:
    app: omendb-server
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3  # AWS EBS gp3 - change for other clouds
  resources:
    requests:
      storage: 100Gi  # Adjust based on expected data size
  
---
# PVC for warm tier storage (SSD)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omendb-warm-storage
  labels:
    app: omendb-server
    tier: warm
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-optimized  # High IOPS storage class
  resources:
    requests:
      storage: 500Gi  # Larger storage for warm tier
      
---
# StorageClass for optimized warm tier storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3-optimized
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "10000"       # High IOPS for warm tier
  throughput: "1000"  # High throughput
  encrypted: "true"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain