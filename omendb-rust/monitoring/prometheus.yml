# Prometheus Configuration for OmenDB Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # OmenDB Metrics
  - job_name: 'omendb'
    static_configs:
      - targets: ['omendb:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    basic_auth:
      username: 'admin'
      password: 'admin123'
    params:
      format: ['prometheus']

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Alert rules
rule_files:
  - "alert_rules.yml"