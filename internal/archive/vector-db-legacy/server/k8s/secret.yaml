apiVersion: v1
kind: Secret
metadata:
  name: omendb-secrets
  labels:
    app: omendb-server
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets in production
  # These are examples - generate real secrets for production
  
  # JWT secret for token signing
  # echo -n "your-super-secure-jwt-secret-key-change-this-in-production" | base64
  jwt-secret: eW91ci1zdXBlci1zZWN1cmUtand0LXNlY3JldC1rZXktY2hhbmdlLXRoaXMtaW4tcHJvZHVjdGlvbg==
  
  # Database password (if using external DB)
  # echo -n "secure-db-password" | base64  
  db-password: c2VjdXJlLWRiLXBhc3N3b3Jk
  
  # S3 credentials for cold storage
  # echo -n "your-s3-access-key" | base64
  s3-access-key: eW91ci1zMy1hY2Nlc3Mta2V5
  
  # echo -n "your-s3-secret-key" | base64
  s3-secret-key: eW91ci1zMy1zZWNyZXQta2V5

